<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESTREL AI | Neural Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f3ff; --secondary: #7000ff; --bg: #030014; }
        body { background-color: var(--bg); color: white; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        .brand-font { font-family: 'Syncopate', sans-serif; }
        
        /* Dynamic Background */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a103c 0%, #000000 100%); }
        .grid-floor {
            position: fixed; bottom: -50%; left: -50%; width: 200%; height: 100%;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 243, 255, .1) 25%, rgba(0, 243, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 243, 255, .1) 75%, rgba(0, 243, 255, .1) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 243, 255, .1) 25%, rgba(0, 243, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 243, 255, .1) 75%, rgba(0, 243, 255, .1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: move-grid 20s linear infinite;
            z-index: -1;
        }
        @keyframes move-grid { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        /* Neon Text */
        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3); }
        
        /* Glass Panel */
        .glass-box {
            background: rgba(10, 10, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.05);
        }

        /* Tab Transition */
        .tab-content { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; transform: translateY(20px); position: absolute; inset: 0; pointer-events: none; }
        .tab-content.active { opacity: 1; transform: translateY(0); pointer-events: all; position: relative; }

        /* Loader */
        .loader-ring { border: 4px solid transparent; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050510; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Background FX -->
    <div class="stars"></div>
    <div class="grid-floor"></div>

    <!-- HEADER -->
    <header class="mb-12 text-center relative z-10">
        <div class="inline-block mb-4 px-4 py-1 rounded-full border border-cyan-500/30 bg-cyan-950/20 text-cyan-400 text-xs tracking-[0.2em] animate-pulse">
            SYSTEM V5.0 ONLINE
        </div>
        <h1 class="text-6xl md:text-8xl font-bold brand-font text-white mix-blend-screen relative">
            <span class="absolute -left-1 -top-1 text-cyan-500 opacity-30 select-none">KESTREL</span>
            <span class="absolute -right-1 -bottom-1 text-purple-500 opacity-30 select-none">KESTREL</span>
            KESTREL
        </h1>
        <p class="text-cyan-200/60 mt-4 text-lg tracking-widest uppercase">Autonomous Neural Threat Engine</p>
    </header>

    <!-- MAIN INTERFACE -->
    <main class="w-full max-w-4xl relative z-10">
        
        <!-- TABS HEADER -->
        <div class="flex justify-center mb-8 gap-6">
            <button onclick="switchTab('url')" id="btn-url" class="group relative px-8 py-3 bg-transparent overflow-hidden transition-all duration-300">
                <div class="absolute inset-0 w-full h-full bg-cyan-500/10 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                <div class="absolute bottom-0 left-0 w-full h-0.5 bg-cyan-500 scale-x-100 transition-transform"></div>
                <span class="relative text-cyan-400 font-bold tracking-widest group-hover:text-white transition-colors">URL SCANNER</span>
            </button>
            <button onclick="switchTab('msg')" id="btn-msg" class="group relative px-8 py-3 bg-transparent overflow-hidden transition-all duration-300">
                <div class="absolute inset-0 w-full h-full bg-purple-500/10 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                <div class="absolute bottom-0 left-0 w-full h-0.5 bg-purple-500 scale-x-0 transition-transform" id="msg-underline"></div>
                <span class="relative text-purple-400/50 font-bold tracking-widest group-hover:text-white transition-colors" id="msg-text">MESSAGE ANALYZER</span>
            </button>
        </div>

        <!-- INPUT CONTAINER -->
        <div class="glass-box rounded-lg p-1 relative overflow-hidden min-h-[250px] transition-all duration-500" id="input-box">
            
            <!-- DECORATIVE CORNERS -->
            <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-cyan-500"></div>
            <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-cyan-500"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-cyan-500"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-cyan-500"></div>

            <div class="p-8 relative z-10">
                
                <!-- URL SECTION -->
                <div id="tab-url-content" class="tab-content active">
                    <label class="text-xs text-cyan-500/70 tracking-widest mb-4 block">// ENTER TARGET HYPERLINK</label>
                    <div class="relative group">
                        <input type="text" id="inp-url" placeholder="https://example.com" class="w-full bg-black/40 border border-white/10 rounded-none p-4 text-xl text-white placeholder-white/20 focus:outline-none focus:border-cyan-500 transition-colors">
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-cyan-500/50 text-xs border border-cyan-500/30 px-2 py-1 rounded">HTTP/S</div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button onclick="analyze('url')" id="action-url" class="bg-cyan-600 hover:bg-cyan-500 text-black font-bold px-8 py-3 tracking-widest transition-all hover:shadow-[0_0_20px_rgba(6,182,212,0.6)] clip-btn">
                            INITIATE SCAN
                        </button>
                    </div>
                </div>

                <!-- MESSAGE SECTION -->
                <div id="tab-msg-content" class="tab-content">
                    <label class="text-xs text-purple-500/70 tracking-widest mb-4 block">// PASTE SUSPICIOUS CONTENT</label>
                    <textarea id="inp-msg" rows="4" placeholder="Paste email body, SMS text, or social media message here..." class="w-full bg-black/40 border border-white/10 rounded-none p-4 text-lg text-white placeholder-white/20 focus:outline-none focus:border-purple-500 transition-colors resize-none"></textarea>
                    <div class="mt-6 flex justify-end">
                        <button onclick="analyze('msg')" id="action-msg" class="bg-purple-600 hover:bg-purple-500 text-white font-bold px-8 py-3 tracking-widest transition-all hover:shadow-[0_0_20px_rgba(147,51,234,0.6)] clip-btn">
                            ANALYZE TEXT
                        </button>
                    </div>
                </div>

            </div>
            
            <!-- SCANNING OVERLAY -->
            <div id="scan-overlay" class="absolute inset-0 bg-black/80 backdrop-blur flex items-center justify-center z-20 hidden opacity-0 transition-opacity duration-300">
                <div class="text-center">
                    <div class="w-16 h-16 border-4 border-cyan-500/30 border-t-cyan-500 rounded-full animate-spin mb-4 mx-auto"></div>
                    <div class="text-cyan-400 tracking-widest text-sm animate-pulse">NEURAL ENGINE PROCESSING</div>
                    <div class="text-xs text-cyan-500/50 mt-2 mono" id="loading-text">Connecting to Gemini Node...</div>
                </div>
            </div>

        </div>

        <!-- RESULTS DISPLAY -->
        <div id="result-display" class="mt-8 hidden opacity-0 transition-opacity duration-700">
            <div class="glass-box rounded-lg p-8 border-l-4 transition-colors duration-500" id="result-border">
                <div class="grid md:grid-cols-[2fr_1fr] gap-8">
                    
                    <!-- LEFT: DETAILS -->
                    <div>
                        <div class="flex items-center gap-4 mb-6">
                            <h2 class="text-4xl font-bold tracking-tighter" id="verdict-title">SAFE</h2>
                            <span class="px-3 py-1 rounded-full border text-xs tracking-widest" id="verdict-badge">VERIFIED</span>
                        </div>
                        
                        <p class="text-lg text-gray-300 font-light leading-relaxed mb-6" id="summary-content">
                            Analysis complete. No threats found.
                        </p>

                        <div class="bg-black/30 p-4 rounded border border-white/5">
                            <h3 class="text-xs text-gray-500 tracking-widest mb-3 uppercase">Technical Indicators</h3>
                            <ul class="space-y-2 text-sm text-cyan-300/80 mono" id="flags-list"></ul>
                        </div>
                    </div>

                    <!-- RIGHT: METER -->
                    <div class="flex flex-col items-center justify-center border-l border-white/5 pl-8">
                        <div class="relative w-40 h-40">
                            <svg class="w-full h-full transform -rotate-90">
                                <circle cx="50%" cy="50%" r="45%" fill="none" stroke="#1f2937" stroke-width="6" />
                                <circle id="score-circle" cx="50%" cy="50%" r="45%" fill="none" stroke="currentColor" stroke-width="6" stroke-dasharray="283" stroke-dashoffset="283" class="text-cyan-500 transition-all duration-1000 ease-out" />
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <span class="text-5xl font-bold text-white" id="score-val">0</span>
                                <span class="text-[10px] text-gray-500 tracking-widest mt-1">RISK INDEX</span>
                            </div>
                        </div>
                        <div class="mt-6 text-center">
                            <div class="text-[10px] text-gray-500 mb-1">CONFIDENCE</div>
                            <div class="w-24 h-1 bg-gray-800 rounded-full mx-auto overflow-hidden">
                                <div class="w-full h-full bg-cyan-500 shadow-[0_0_10px_cyan]"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-4 right-4 text-[10px] text-gray-600 mono z-0">
        SECURE CONNECTION // <span class="text-cyan-900">ENCRYPTED</span>
    </footer>

    <script>
        let currentMode = 'url';
        
        function switchTab(mode) {
            currentMode = mode;
            const urlContent = document.getElementById('tab-url-content');
            const msgContent = document.getElementById('tab-msg-content');
            const btnUrl = document.getElementById('btn-url');
            const btnMsg = document.getElementById('btn-msg');
            const resultDisplay = document.getElementById('result-display');
            
            // Hide results on switch
            resultDisplay.classList.add('hidden');
            resultDisplay.classList.remove('opacity-100');

            if(mode === 'url') {
                urlContent.classList.add('active');
                msgContent.classList.remove('active');
                
                // Style buttons
                btnUrl.querySelector('div:nth-child(2)').classList.replace('scale-x-0', 'scale-x-100'); // underline
                btnUrl.querySelector('span').classList.replace('text-cyan-400/50', 'text-cyan-400');
                btnUrl.querySelector('span').classList.add('text-cyan-400');

                document.getElementById('msg-underline').classList.replace('scale-x-100', 'scale-x-0');
                document.getElementById('msg-text').classList.replace('text-purple-400', 'text-purple-400/50');
            } else {
                msgContent.classList.add('active');
                urlContent.classList.remove('active');

                // Style buttons
                document.getElementById('msg-underline').classList.replace('scale-x-0', 'scale-x-100');
                document.getElementById('msg-text').classList.replace('text-purple-400/50', 'text-purple-400');

                btnUrl.querySelector('div:nth-child(2)').classList.replace('scale-x-100', 'scale-x-0');
                btnUrl.querySelector('span').classList.remove('text-cyan-400');
                btnUrl.querySelector('span').classList.add('text-cyan-400/50');
            }
        }

        async function analyze(mode) {
            const inputEl = mode === 'url' ? document.getElementById('inp-url') : document.getElementById('inp-msg');
            const prompt = inputEl.value.trim();
            
            if(!prompt) {
                inputEl.focus();
                inputEl.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => inputEl.classList.remove('ring-2', 'ring-red-500'), 500);
                return;
            }

            // UI Loading
            const overlay = document.getElementById('scan-overlay');
            const results = document.getElementById('result-display');
            const loadingText = document.getElementById('loading-text');
            
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            results.classList.add('hidden');
            
            // Simulate steps
            const steps = ["Parsing Data Structure...", "Heuristic Pattern Matching...", "Querying Neural Network...", "Finalizing Threat Assessment..."];
            let stepIdx = 0;
            const stepInterval = setInterval(() => {
                if(stepIdx < steps.length) loadingText.innerText = steps[stepIdx++];
            }, 400);

            try {
                // Detect Preview Mode
                const isPreview = window.location.protocol === 'file:' || window.location.protocol === 'blob:' || window.location.hostname.includes('googleusercontent');
                
                let data;
                if (isPreview) {
                    await new Promise(r => setTimeout(r, 2000));
                    data = { 
                        verdict: mode === 'url' && prompt.includes('http') && !prompt.includes('https') ? "SUSPICIOUS" : "SAFE", 
                        risk_score: mode === 'url' && prompt.includes('http') && !prompt.includes('https') ? 45 : 5, 
                        summary: "Preview Mode: Backend unavailable. Local check complete.", 
                        details: ["Local heuristics only", "No active threat patterns found locally"] 
                    };
                } else {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt, type: mode })
                    });
                    data = await response.json();
                }
                
                clearInterval(stepInterval);
                renderResults(data);

            } catch (error) {
                clearInterval(stepInterval);
                alert("Connection Failed. Please check network.");
            } finally {
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function renderResults(data) {
            const results = document.getElementById('result-display');
            const border = document.getElementById('result-border');
            const title = document.getElementById('verdict-title');
            const badge = document.getElementById('verdict-badge');
            const summary = document.getElementById('summary-content');
            const flags = document.getElementById('flags-list');
            const scoreVal = document.getElementById('score-val');
            const scoreCircle = document.getElementById('score-circle');

            results.classList.remove('hidden');
            setTimeout(() => results.classList.remove('opacity-0'), 50);

            // Populate Text
            title.innerText = data.verdict;
            summary.innerText = data.summary;
            scoreVal.innerText = data.risk_score;
            flags.innerHTML = data.details.map(d => `<li>> ${d}</li>`).join('');

            // Styles based on Verdict
            if(data.verdict === 'MALICIOUS') {
                border.className = "glass-box rounded-lg p-8 border-l-4 transition-colors duration-500 border-red-600 bg-red-900/10";
                title.className = "text-4xl font-bold tracking-tighter text-red-500";
                badge.className = "px-3 py-1 rounded-full border text-xs tracking-widest border-red-500 text-red-400 bg-red-500/10";
                scoreCircle.setAttribute('stroke', '#ef4444');
            } else if (data.verdict === 'SUSPICIOUS') {
                border.className = "glass-box rounded-lg p-8 border-l-4 transition-colors duration-500 border-amber-500 bg-amber-900/10";
                title.className = "text-4xl font-bold tracking-tighter text-amber-500";
                badge.className = "px-3 py-1 rounded-full border text-xs tracking-widest border-amber-500 text-amber-400 bg-amber-500/10";
                scoreCircle.setAttribute('stroke', '#f59e0b');
            } else {
                border.className = "glass-box rounded-lg p-8 border-l-4 transition-colors duration-500 border-cyan-500 bg-cyan-900/10";
                title.className = "text-4xl font-bold tracking-tighter text-cyan-500";
                badge.className = "px-3 py-1 rounded-full border text-xs tracking-widest border-cyan-500 text-cyan-400 bg-cyan-500/10";
                scoreCircle.setAttribute('stroke', '#06b6d4');
            }

            // Animate Circle
            const circumference = 283;
            const offset = circumference - (data.risk_score / 100) * circumference;
            setTimeout(() => {
                scoreCircle.style.strokeDashoffset = offset;
            }, 100);
        }
    </script>
</body>
</html>
